    <title>Create React App + Go API</title>
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        
      const local = window.local = new RTCPeerConnection()//{iceServers: [{"url": "stun:stun.l.google.com:19302"}]});
      local.name = "local conn"
      const localSig = window.localSig = {
        send(msg) {
          console.log("sending", msg)
          remoteSig.onmessage(msg);
        }
      }

      const remote = window.remote = new RTCPeerConnection()//{iceServers: [{"url": "stun:stun.l.google.com:19302"}]});
      remote.name = "remote conn"
      const remoteSig = window.remoteSig = {
        send(msg) {
          console.log("sending", msg)
          localSig.onmessage(msg);
        }
      }

      function handleDataChannel(chan) {
        chan.onopen = () => console.log("onopen")
        chan.onclose = () => console.log("onclose")
        chan.onerror = () => console.log("onerror")
        chan.onmessage = () => console.log("onmessage")
      }

      async function run(conn, signaling) {

        function log(...msg) {
          console.log(`[${conn.name}]`, ...msg);
        }
        function error(...msg) {
          console.error(`[${conn.name}]`, ...msg);
        }

        signaling.onmessage = async ({desc, candidate}) => {
          log("got message", {desc, candidate})
          try {
            if (desc) {
              if (desc.type === "offer") {
                log("set remote", desc)
                await conn.setRemoteDescription(desc);
                await conn.setLocalDescription(await conn.createAnswer());
                log("set local", conn.localDescription)

                signaling.send({desc: conn.localDescription});
              } else if (desc.type === "answer") {
                log("got answer")
                await conn.setRemoteDescription(desc);
              } else {
                log("weird desc", desc);
              }
            } else if (candidate) {
              log("add ICE candidate")
              await conn.addIceCandidate(candidate);
            }
          } catch (err) {
            error(`[${conn.name}]`, err)
          }
        }

        // send any ice candidates to the other peer
        conn.onicecandidate = ({candidate}) => signaling.send({candidate});

        // let the "negotiationneeded" event trigger offer generation
        conn.onnegotiationneeded = async () => {
          log("negotiationneeded")
          try {
            await conn.setLocalDescription(await conn.createOffer());
            // send the offer to the other peer
            signaling.send({desc: conn.localDescription});
            log("sent offer");
          } catch (err) {
            error(`[${conn.name}]`, err)
          }
        };

        conn.addEventListener("datachannel", (ev) => {
          handleDataChannel(ev.channel);
        })
      }

      (async () => {      
        await run(local, localSig);
        await run(remote, remoteSig);

        window.localDataChannel = local.createDataChannel("mychannel", {negotiated: true, id: 0});
      })();

      // localSig.

      } 
    </script>
